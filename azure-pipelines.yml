variables:
  node_version: "10.x"

trigger:
  - master

jobs:
  - job: Windows
    pool:
      vmImage: "vs2017-win2016"
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: $(node_version)
      - script: yarn install
      - script: yarn build:desktop-azure
      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: 'current'
          itemPattern: '**/*.exe'
          downloadPath: '$(System.ArtifactsDirectory)' 
      

